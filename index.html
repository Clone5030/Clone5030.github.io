<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Music</title>
</head>
<body>
    <h1>Music</h1>
    <label for="dropdowns">Choose your exam:</label>
    <div id="dropdowns">
        <select name="org" id="org" autocomplete="off">
            <option disabled selected value="default">Organization</option>
            <option value="rcm">RCM</option>
            <option value="abrsm">ABRSM</option>
        </select>
        <select name="grade" id="grade" disabled autocomplete="off"></select>
    </div>

    <div id="text">
        <h2 id="scale"></h2>
        <h2 id="description"></h2>
        <h2 id="count"></h2>
    </div>

    <div id="buttons">
        <button type="button" id="next" disabled>Next</button>
        <button type="button" id="restart" hidden>Restart</button>
        <button type="button" id="reset">Reset</button>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
